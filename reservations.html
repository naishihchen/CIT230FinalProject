<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="styles/temple_inn.css" rel="stylesheet">
        <link href="styles/medium.css" rel="stylesheet">
        <link href="styles/large.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Reservations</title>
        <meta name="description" content="Website Project for BYUI CIT230 Class">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
        <script src="js/time.js"></script>
        <script src="js/toggle-menu-script.js"></script>
        <script src="js/weatherapi.js"></script>
        <script src="js/windchill.js"></script>
    </head>
    <body onload="getTime();">
        <header>
            <div id="name-and-slogan">
                <h1>Temple Inn and Suites</h1>
                <i>Warm the body and the soul</i>
            </div>
            <img alt="Temple Inn Logo" src="images/Temple_Inn_Star.png" id="logo">
        </header>
        <nav>
            <ul class="nav">
                <li><a href="#" onclick="toggleMenu()">&#9776;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Temple</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <div id="weather-content">
               <form action="thanks.html" method="get">
                <fieldset class="form1">
                    <legend class="font">
                    Reservation:
                    </legend>
                    <p><label>Temple Location:
                        <select name="Location" required>
                        <option value="Select Region" disabled selected>Select Location ...</option>
                        <option value="Preston">Washington D.C.</option>
                        <option value="Soda Springs">Boise, Idaho</option>
                        <option value="Fish Haven">South Jordan, Utah</option>
                        <option value="Fish Haven">Fresno, California</option>
                        </select> </label>
                        </p>
                        <p><label>Reservation Date: <input type="date" name="reservation date" required></label></p>
                        <p><label>Number of Rooms: <input type="number" name="number of rooms" min="1" max="10" required></label></p>
                        </p>
                        <p><label>Type of Room: </label>
                        <label for="single room">Single Room<input type="radio" id="single room" name="answer" value="Single room" checked></label>
                        <label for="double room">Double Room<input type="radio" id="double room" name="answer"  value="double room"></label>
                        <label for="suite">Suite<input type="radio" id="suite" name="answer"  value="suite"></label>
                        </p>
                </fieldset>
                <br>
                <fieldset class="form2">
                    <legend class="font">
                    Your Details:
                    </legend>
                        <label>Name: <input type="text" name="name" pattern="[A-Za-z ]{5,}" placeholder="Full Name" required></label>
                        <br>
                        <label>E-Mail:<input type="email" name="email" placeholder="user@email.com" required></label>
                        <br>
                        <label>Phone: <input type="tel" name="phone" placeholder="###-###-####" required></label>
                        <br>
                        <label>Home State/Country: <input type="text" name="home" pattern="[A-Za-z ]{5,}" placeholder="Home State/Country" required></label>
                        <br>
                        <p>
                        <label>Comments<br>
                        <textarea name="comments" cols="50" rows="6" placeholder=" Please enter any comments, or special accomodations"></textarea></label>
                        </p>
                </fieldset>
                 <br>
            <div class="submit"><input type="submit" name="submit" value="Submit information"></div>
            </form>
            </div>
        </main>
        <footer>
            <div>
                <p>&copy; <span id="year"></span> | Temple Inn and Suites | Bethesda, MD |&nbsp;<a href="">BYUI Online Learning</a></p>
            </div>
            <div>
                <p>Last Updated: <span id="fullDate"></span></p>
            </div>
        </footer>
    </body>
</html>
